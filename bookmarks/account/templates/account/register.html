{% extends 'account/base.html' %}
{% block title %}Регистрация{% endblock %}

{% block styles_link %}
{% load static %}
<link href="{% static 'account/css/registration.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="registration-container">
    <div class="registration-header">
        Registration Form
    </div>
    <form class="registration-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit">Зарегистрироваться<i class="fa fa-long-arrow-right"></i></button>
        </div>
    </form>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Sign in with Google</a>
</div>
{% endblock %}
